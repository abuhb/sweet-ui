<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | CWSA</title>
    <link
      rel="stylesheet"
      href="https://abuhb.github.io/sweet-ui/css/components.css"
    />
    <link
      rel="stylesheet"
      href="https://abuhb.github.io/sweet-ui/css/colours.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="nhs-light-grey">
      <div class="nhs-container nhs-flex">
        <div id="logo" class="nhs-h-box">
          <a href="/" class="nhs-logo" aria-label="Go to the homepage">
            CWSA
          </a>
        </div>
        <div class="nhs-h-box nhs-search-b">
          <div class="nhs-search">
            <input
              type="text"
              class="form-control"
              placeholder="NHS or CRN"
              aria-label="Patient Search"
              maxlength="10"
            />

            <div class="nhs-dropdown">
              <span
                class="search-dropdown"
                aria-label="Advanced Search"
                onclick="advsearchclick()"
                ><i class="fas fa-search"></i
              ></span>
            </div>
            <a
              class="nhs-search-button"
              type="button"
              aria-label="Patient Search Button"
              ><i class="fas fa-arrow-right"></i
            ></a>
          </div>
        </div>
        <div class="nhs-h-box nhs-header-nav nhs-hide-xs">
          <a href="/ward" aria-label="Go to Ward List">
            <i class="fas fa-bed"></i> <span class="nhs-hide-xs">Wards</span>
          </a>
          <a href="/caseload" aria-label="Go to Caseload List">
            <i class="fas fa-briefcase-medical"></i>
            <span class="nhs-hide-xs">Caseload</span>
          </a>

          <div class="nhs-dropdown">
            <span class="nhs-btn nhs-dark-grey usr-button">
              <i class="fas fa-user"></i>&nbsp;
              <span class="nhs-hide-xs">Jake</span>
            </span>
            <div class="nhs-dropdown-content-right nhs-dark-grey">
              <a href="#" class="nhs-red">CWSA Admin</a>
              <a href="#">Preferences</a>
              <a href="#" class="nhs-yellow">Log Out</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="nhs-mob-bar">
      <div class="mobnav">
        <a href="/" class="nhs-green" aria-label="Go to the homepage">
          Dashboard
        </a>
        <div id="mob-menu">
          <a href="/ward">Wards</a>
          <a href="/caseload">Caseload</a>
          <a href="/prefences">Preferences</a>
          <a href="/log-out">Log out</a>
        </div>
        <a
          href="javascript:void(0);"
          class="icon"
          onclick="mobmenuclick()"
          aria-label="Open Mobile Menu"
        >
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <div id="advanced-search" class="nhs-dark-blue">
      <div class="nhs-flex nhs-container">
        <div>
          <p>
            First Name<br />
            <input type="text" placeholder="" aria-label="First Name" />
          </p>
        </div>
        <div>
          <p>
            Surname<br />
            <input type="text" placeholder="" aria-label="Surname" />
          </p>
        </div>
        <div>
          <p>
            <label
              >Date of Birth<br />
              <input type="date" name="dob" id="" aria-label="Date of Birth" />
            </label>
          </p>
        </div>
      </div>
      <p>
        <input type="radio" id="male" name="sex" value="male" checked />
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="sex" value="other" />
        <label for="other">Other</label>
      </p>

      <a href="" class="nhs-btn-md nhs-light-blue">Advanced Search</a>
    </div>

    <section class="nhs-hero nhs-hero2 nhs-bright-blue">
      <h1>Welcome to Clinical Workstation Anywhere</h1>
    </section>

    <main class="nhs-main">
      <div class="nhs-container">
        <h1>Welcome</h1>
        <p>text</p>
      </div>
    </main>

    <footer class="nhs-bright-blue">
      <div class="nhs-container">
        Clinical Workstation Anywhere (CWSA) <br />
        Â© ABUHB 2021 <i class="fas fa-dragon" style="color: crimson"></i>.
      </div>
    </footer>

    <script>
      function mobmenuclick() {
        var advancedSearchBanner = document.getElementById("mob-menu");
        advancedSearchBanner.classList.toggle("nhs-show");
      }
      function advsearchclick() {
        var advancedSearchBanner = document.getElementById("advanced-search");
        advancedSearchBanner.classList.toggle("nhs-show");
      }
    </script>
  </body>
</html>
